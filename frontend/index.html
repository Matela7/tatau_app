<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tatau - Social Network for Tattoo Artists</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">Tatau</div>
            <div class="header-actions">
                <button id="loginBtn" class="action-button">Login</button>
                <button id="registerBtn" class="action-button">Register</button>
            </div>
        </header>

        <main>
            <!-- For You Feed Page -->
            <div id="forYouPage" class="page active">
                <div class="feed-container">
                    <!-- Images will be loaded here -->
                </div>
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Explore Page -->
            <div id="explorePage" class="page">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="categories">
                    <div class="category active" data-category="accounts">Accounts</div>
                    <div class="category" data-category="tattoos">Tattoo Ideas</div>
                </div>
                <div class="explore-grid">
                    <!-- Search results will be loaded here -->
                </div>
            </div>

            <!-- Profile Page -->
            <div id="profilePage" class="page">
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="profile-image">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="profile-info">
                            <h2 id="profileUsername">Username</h2>
                            <p id="profileEmail">email@example.com</p>
                            <p id="profileType">Artist</p>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button id="uploadBtn" class="upload-button"><i class="fas fa-upload"></i> Upload Image</button>
                    </div>
                    <div class="profile-gallery">
                        <!-- User images will be loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <nav>
            <div class="nav-item" data-page="profilePage">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
            <div class="nav-item active" data-page="forYouPage">
                <i class="fas fa-home"></i>
                <span>For You</span>
            </div>
            <div class="nav-item" data-page="explorePage">
                <i class="fas fa-search"></i>
                <span>Explore</span>
            </div>
        </nav>

        <!-- Modal for login -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username or Email</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
        </div>

        <!-- Modal for registration -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">I am a:</label>
                        <select id="userType" required>
                            <option value="artist">Tattoo Artist</option>
                            <option value="client">Client</option>
                            <option value="studio">Tattoo Studio</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>

        <!-- Modal for image upload -->
        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Upload Image</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="imageFile">Select Image</label>
                        <input type="file" id="imageFile" accept="image/*" capture="camera" required>
                        <div class="image-preview-container">
                            <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width: 100%;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imageDescription">Description</label>
                        <textarea id="imageDescription" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
